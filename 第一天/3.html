		<center>
			<h1>熊恬老师的一天</h1>
		</center>
		<h2>熊恬老师和女同事，不得不说的十八个秘密</h2>
		<h3>也不知道为什么熊恬老师变成了女主</h3>
		<p>早晨起来，熊恬老师嘴里叼着面包，跑向公司</p>
		<p>结果在路口拐角处，撞倒了一个女孩儿，面包掉在了人家衣服上</p>
		<p>结果到了公司，发现<b>女孩儿</b>是新来的同事</p>
		<p>新来的女同事，见到熊恬老师，第一句话：你不是早上那个撞到我的<i>沙雕</i>么？</p>
		<p>熊恬老师看了一眼女同事衣服上的油渍，说了一句：<font color="#333333" size="7">晚上你去我家我给你洗衣服</font></p>
		<marquee width="200px" scrollamount="6">
			无眠的夜晚你寂寞么？
			你愿意在张凡老师声嘶力竭的喊叫声中上课么？
			我不愿意
		</marquee>
