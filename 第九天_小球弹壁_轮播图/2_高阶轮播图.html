<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>高阶轮播图</title>
		<style>
			*{
				margin:0px;
				padding:0px;
				list-style: none;
			}
			img,li{
				width: 500px;
				height : 333px;
			}
			
			#swiper-wrap{
				position : relative;
			}
			.swiper-item{
				position : absolute;
				left : 0px;
				top : 0px;
				display : none;
			}
			.swiper-item h2{
				position : absolute ;
				color : white;
				left : 0px;
				bottom : 0px;
			}
			
		</style>
	</head>
	<body>
		<div id="swiper">
			<ul id="swiper-wrap">
				<li style="display: block;" class="swiper-item">
					<img src="./img/hd1.jpg" >
					<h2>哈登比三分</h2>
				</li>
				<li  class="swiper-item">
					<img src="./img/hd2.jpg" >
					<h2>哈登指挥队友跑位</h2>
				</li>
				<li  class="swiper-item">
					<img src="./img/hd3.jpg" >
					<h2>哈登秀肌肉</h2>
				</li>
				<li  class="swiper-item">
					<img src="./img/hd4.jpg" >
					<h2>哈登和保罗</h2>
				</li>
				<li  class="swiper-item">
					<img src="./img/hd5.jpg" >
					<h2>科比比无奈</h2>
				</li>
			</ul>
		</div>
	</body>
</html>
<script type = "text/javascript">
	// 获取页面上的标签
	var items = document.getElementsByClassName('swiper-item')
	console.log(items);
	// 通过循环,控制除了应该显示的图片之外的图片全部隐藏
	
	// 声明一个初始变量,用来控制第几张图片
	var i = 0;
	
	function play(){
		
		i++;
		if(i == 5){
			i = 0
		}
		
	// 控制一张图片显示,隐藏剩下的图片
		for(k = 0 ; k < 5 ; k++){
			items[k].style.display = 'none'
			
		}
		items[i].style.display = 'block'
	}
	
	setInterval(function(){
		play()
	},1000)
	
</script>
