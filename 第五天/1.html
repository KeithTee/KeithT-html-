<!DOCTYPE html>
<html>
<head>
	<title>变换属性</title>
	<meta charset="utf-8">
	<style type="text/css">
		div{
			width: 300px;
			height: 300px;
			background:  pink;
			font-size: 50px;
			margin:10px 0px;
		}


		.rotate{
			background: url("1.jpg");
			transform: rotateX(50deg);
		}


		.translate:hover{
			transform: translate(100px,-50px);
		}

		.scale:hover{
			transform:scale(1.5,1.5);
		}

		.skew:hover{
			transform: skew(60deg,45deg);
		}

i

	</style>
</head>
<body>
	<div class="rotate"> </div>
	<div> </div>
	<div class="translate">尼尔巴斯丶歌兰蒂斯</div>
	<div class="scale">赛利亚</div>
	<div class="skew">西岚</div>
</body>
</html>
