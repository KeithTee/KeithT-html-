<!DOCTYPE html>
<html>
<head>
	<title>过渡属性</title>
	<meta charset="utf-8">
	<style type="text/css">
		.box{
			width:300px;
			height:300px;
			background:green;
			/*过渡属性*/
			transition:all linear 3s 0s;
			/*变换属性*/
			transform:rotate(0deg);
		}
		.box:hover{
			background:orange;
			width:800px;
			height:100px;
			transform:rotate(3600deg);
		}
	</style>
</head>
<body>
	<div class="box">
		
	</div>
</body>
</html>
