<!DOCTYPE html>
<html>
<head>
	<title>过渡方式</title>
	<style type="text/css">
		li{
			width:100px;
			height:50px;
			margin-bottom: 50px;
			background:blue;
		}
		ul:hover li{
			width:100%;
		}
	</style>
</head>
<body>
	<ul>
		<li style="transition:all linear 3s 0s"></li>
		<li style="transition:all ease 3s 0s"></li>
		<li style="transition:all ease-in 3s 0s"></li>
		<li style="transition:all ease-out 3s 0s"></li>
	</ul>
</body>
</html>
