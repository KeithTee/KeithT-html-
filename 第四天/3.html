<!DOCTYPE html>
<html>
<head>
	<title>选择器2</title>
	<meta charset="utf-8">
	<style type="text/css">
		ul li{
			color:green;
		}
		.one,.two{
			background:skyblue;
		}
		ul{
			background:blue;
			/*额外的，自己先研究，下周一可能讲到*/
			transition:all linear 3s 0s;
		}
		ul:hover{
			background:red;
			border-radius:50%;
		}
	</style>
</head>
<body>
	<ul>
		<li>武侠小说</li>
		<li>玄幻小说</li>
		<li class="two">修仙小说</li>
		<li>耽美小说</li>
	</ul>
	<li class="one">都市修仙</li>
	<li>步步生莲</li>
</body>
</html>
