<!DOCTYPE html>
<html>
<head>
	<title>表单标签修改</title>
	<meta charset="utf-8">
</head>
<body>

	<form>
		请输入用户名：<input type="text" value="" placeholder="敌敌畏" required>
		<br>
		请输入你的密码： <input type="password" value="">	
		<br>
		请选择你的性别： 
		<input type="radio" name="gender" value="男">男
		<input type="radio" name="gender" value="女">女
		<input type="radio" name="gender" value="嬲">嬲
		<br>
		请输入你的年龄：<input type="number" name="" value="">
		<br>
		请输入你的邮箱:
		<input type="email" name="">
		<br>
		请输入你喜欢的颜色:
		<input type="color" name="">
		<br>
		请输入你是几点出生的：
		<input type="time" name="">
		<br>
		请输入你和你女朋友的纪念日:
		<input type="date" name="">
		<br>
		请输入你的生辰:
		<input type="datetime-local" name="">
		<br>
		请输入你的籍贯所在地:
		<select>
			<option>武汉</option>
			<option>荆州</option>
			<option>黄冈</option>
			<option>孝感</option>
		</select>
		<br>
		<input type="submit" value="确定">
		<input type="reset" value="清空">
		<button type="submit">确定</button>
		<button type="reset">清空</button>
		<button type="button">普通</button>
	</form>

</body>
</html>
